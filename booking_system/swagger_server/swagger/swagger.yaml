openapi: 3.0.0
info:
  title: Room Booking API
  description: API for ranking rooms based on user preferences and availability
  version: 1.0.0
servers:
- url: /
paths:
  /rank-rooms:
    get:
      tags:
      - Room Ranking
      summary: Get a ranked list of available rooms based on preferences
      operationId: rank_rooms
      parameters:
      - name: date
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2023-12-25
      - name: start_time
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: time
          example: 09:00:00
      - name: end_time
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: time
          example: 11:30:00
      - name: seating_capacity
        in: query
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          example: 10
      - name: projector
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: blackboard
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: smartboard
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: microphone
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: computer_class
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: pc
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: whiteboard
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: air_quality_preference
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: normal
          enum:
          - high
          - normal
      - name: noise_level
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: normal
          enum:
          - silent
          - normal
      - name: lighting
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: normal
          enum:
          - bright
          - normal
      responses:
        "200":
          description: Successfully returned ranked rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Room"
                x-content-type: application/json
        "400":
          description: Invalid input parameters
      x-openapi-router-controller: swagger_server.controllers.room_ranking_controller
components:
  schemas:
    Room:
      type: object
      properties:
        room_id:
          type: string
          example: room-101
        rank:
          minimum: 1
          type: integer
          example: 1
        score:
          type: number
          format: float
          example: 8.7
        features:
          $ref: "#/components/schemas/Room_features"
      example:
        room_id: room-101
        rank: 1
        score: 8.7
    Room_features:
      type: object
      properties:
        seating_capacity:
          type: integer
          example: 30
        projector:
          type: boolean
        computer_class:
          type: boolean
        blackboard:
          type: boolean
        microphone:
          type: boolean
        pc:
          type: boolean
        whiteboard:
          type: boolean
        air_quality_preference:
          type: string
          example: normal
          enum:
          - high
          - normal
        noise_level:
          type: string
          example: normal
          enum:
          - silent
          - normal
        lighting:
          type: string
          example: normal
          enum:
          - bright
          - normal
      example:
        seating_capacity: 30
        projector: true
        blackboard: true
        microphone: true
        pc: true
        whiteboard: true
        air_quality_preference: normal
        noise_level: normal
        lighting: normal

